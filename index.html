<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<script src="https://kit.fontawesome.com/f3c0524820.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>
<body>
	<div class="container">
			<form id="control-form">
				<input type="search" placeholder="Enter a city" id="input-city">
				<span><button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button></span>
			</form>
		<h1 id="city"></h1>
		<ul>
			<li id="date"></li>
			<li id="description"></li>
		</ul>
		<div class="row mt-4">
			<div class="col-4">
				<img src="https://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" id="icon">
			</div>
			<div class="col-4">
				<h2><span id="temperature"></span>°</h2>
			</div>
			<div class="col-4">
				<ul>
					<li>Real feel: <span id="real-feel"></span>°</li>
					<li>Humidity: <span id="humidity"></span>%</li>
					<li>Wind: <span id="wind-speed"></span>km/h</li>
				</ul>
			</div>
		</div>
		<div id="forecast">
		<div class="row">
			<div class="col-3 mt-4">
				<div id="forecast-date"></div>
				<img src = "https://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" id="image">
				<div class="forecast-temp">
					<span class="temp-max"></span>
					<span class="temp-min opacity-75"></span>
				</div>
			</div>
		</div>
		</div>
	</div>
		<footer class="text-center mb-4">
			<a href="https://github.com/KLmhizha/vanilla-app-weather.git" target="_blank">Built by Lucia Mhizha and it is open sourced.</a>
		</footer>
	<script src="/app.js"></script>
</body>
</html>
